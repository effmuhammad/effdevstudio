name: effdevstudio
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  hooks_riverpod: ^2.4.9
  easy_localization: ^3.0.3
  animated_text_kit: ^4.2.2
  url_launcher: ^6.1.9
  icons_plus: ^5.0.0
  web: ^0.5.0
  adaptive_screen_orientation:
    git:
      url: https://github.com/effmuhammad/adaptive_screen_orientation.git
      ref: main

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/portfolio/
    - assets/icons/
    - assets/localization/
    - assets/fonts/
  
  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/open_sans/OpenSans-Regular.ttf
        - asset: assets/fonts/open_sans/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/open_sans/OpenSans-ExtraBold.ttf
          weight: 900
        - asset: assets/fonts/open_sans/OpenSans-Italic.ttf
          style: italic

    - family: RubikDoodleShadow
      fonts:
        - asset: assets/fonts/rubik_doodle/RubikDoodleShadow-Regular.ttf

    - family: SourceCodePro
      fonts:
        - asset: assets/fonts/source_code_pro/SourceCodePro-Regular.ttf
        - asset: assets/fonts/source_code_pro/SourceCodePro-Bold.ttf
          weight: 700