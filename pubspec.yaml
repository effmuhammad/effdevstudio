name: effdevstudio
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  hooks_riverpod: ^2.4.9
  google_fonts: ^6.1.0
  easy_localization: ^3.0.3
  adaptive_screen_orientation:
    git:
      url: https://github.com/effmuhammad/adaptive_screen_orientation.git
      ref: main

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
    - assets/fonts/
